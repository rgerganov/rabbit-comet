<html>
<head>
    <title>Queue poll</title>
    <script type='text/javascript'>
      function $() { return document.getElementById(arguments[0]); }
      function $F() { return document.getElementById(arguments[0]).value; }
      function getKeyCode(ev) { if (window.event) return window.event.keyCode; return ev.keyCode; } 
      function xhr(method,uri,body,handler) {
    	var req=(window.XMLHttpRequest)?new XMLHttpRequest():new ActiveXObject('Microsoft.XMLHTTP');
        req.onreadystatechange=function() { if (req.readyState==4 && handler) { eval('var o='+req.responseText);handler(o);} }
        req.open(method,uri,true);
        req.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
        req.send(body);
      };
      
      function send(action,user,message,handler){
        if (message) message=message.replace('%','%25').replace('&','%26').replace('=','%3D');
        if (user) user=user.replace('%','%25').replace('&','%26').replace('=','%3D');
        xhr('POST','chat','action='+action+'&user='+user+'&message='+message,handler);
      };
      
      var server = {
        join: function(name) {
          this._username=name;
          $('join').className='hidden';
          $('joined').className='';
          $('phrase').focus();
          send('join', room._username,null);
          send('chat', room._username,'has joined!');
          send('poll', room._username,null, room._poll);
        },
        chat: function(text) {
          if (text != null && text.length>0 )
              send('chat',room._username,text);
        },
        _poll: function(m) {
          //console.debug(m);
          if (m.chat){
            var chat=document.getElementById('chat');
            var spanFrom = document.createElement('span');
            spanFrom.className='from';
            spanFrom.innerHTML=m.from+':&nbsp;';
            var spanText = document.createElement('span');
            spanText.className='text';
            spanText.innerHTML=m.chat;
            var lineBreak = document.createElement('br');
            chat.appendChild(spanFrom);
            chat.appendChild(spanText);
            chat.appendChild(lineBreak);
            chat.scrollTop = chat.scrollHeight - chat.clientHeight;   
          }
          if (m.action=='poll')
            send('poll', room._username,null, room._poll);
        },
        _end:''
      };
    </script>
    <style type='text/css'>
      div { border: 0px solid black; }
      div#messages { clear: both; width: 40em; height: 20ex; overflow: auto; background-color: #f0f0f0; padding: 4px; border: 1px solid black; }
      div#input { clear: both; width: 40em; padding: 4px; background-color: #e0e0e0; border: 1px solid black; border-top: 0px }
      input#queue { width:14em; background-color: #e0f0f0; }
      div.hidden { display: none; }
      span.from { font-weight: bold; }
      span.alert { font-style: italic; }
    </style>
</head>
<body>
  <div id='messages'></div>
  <div id='input'>
    <div id='startPoll'>
      Queue name:&nbsp;<input id='queue' type='text'/><input id='startPollB' class='button' type='submit' name='startPoll' value='Poll'/>
    </div>
    <div id='stopPoll' class='hidden'>
      <input id='stopPollB' class='button' type='submit' name='stopPoll' value='Stop polling'/>
    </div>
  </div>
  <script type='text/javascript'>
    $('queue').setAttribute('autocomplete','OFF');
    $('queue').onkeyup = function(ev) { 
    	var keyc=getKeyCode(ev);
    	if (keyc==13 || keyc==10) { 
    		server.startPoll($F('queue')); 
    		return false;
    	}
    	return true;
    };
    $('startPollB').onclick = function(event) { 
    	server.startPoll($F('queue'));
    	return false;
    };
    $('stopPollB').onclick = function(event) {
    	server.stopPoll($F('phrase'));
    	$('phrase').value=''; 
    	return false;
    };
  </script>
</body>
</html>
